<section class="vh-95">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="./assets/images/login.png" class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <form #loginForm="ngForm" (ngSubmit)="createUser(loginForm)">
                    <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                        <p class="lead fw-normal mb-0 me-3">COMPLETEZ LE FORMULAIRE</p>
                    </div>

                    <div class="divider d-flex align-items-center my-4">
                        <p class="text-center fw-bold mx-3 mb-0"></p>
                    </div>
                    <!-- <div *ngIf="invalidLogin">Ce nom d'utilisateur existe déjà</div>-->

                    <!--<div class="form-group">
                        <label for="formGroupExampleInput">Prenom</label>
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Prenom">
                    </div>

                    <div class="form-group">
                        <label for="formGroupExampleInput2">Nom</label>
                        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Nom">
                    </div>
                -->
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <label for="username">Nom d'utilisateur</label>
                        <input type="email" id="username" name="username" class="form-control form-control-lg" placeholder="Entrez un nom d'utilisateur" [(ngModel)]="credentials.username" required/>
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-3">
                        <label for="password">Mot de passe</label>
                        <input type="password" name="password" id="password" class="form-control form-control-lg" placeholder="Entrez un mot de passe" [(ngModel)]="credentials.password" required>
                    </div>

                    <div class="text-center text-lg-start mt-4 pt-2">
                        <button type="submit" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;">Créez mon compte</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</section>
